<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Demo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrapper">
        <div class="chat-container">
            <h2>A Simple WebSocket Chat</h2>

            <form id="login-form">
                <input placeholder="Your username" id="username-input" required>
                <input placeholder="Recipient username" id="recipient-input" required>
                <button type="submit">Enter Chat</button>
            </form>

            <p id="info"></p>
            <ul id="messages"></ul>
        </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message" autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <audio id="receive-sound" src="sounds/receive.wav" preload="auto"></audio>
</body>

</html>
