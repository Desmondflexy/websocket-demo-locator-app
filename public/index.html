<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Demo</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>A simple web socket demo project</h2>
    <form>
        <input placeholder="Choose username" id="username-input">
        <button>Enter</button>
    </form>
    <form>
        <input type="text" id="message-input" placeholder="Enter message" autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <p id="typing"></p>
    <ul id="messages"></ul>

    <audio id="receive-sound" src="sounds/receive.wav" preload="auto"></audio>
</body>

</html>
